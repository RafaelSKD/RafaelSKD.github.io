  <body>
    <div class="bloco1">
      <div class="hero">
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
			<P><a href="index.html"><img src="img/logohome.png" class="logo-home" alt="" style="width: 59px; height: 70px;" id="home-button"></a></P>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="acomodacao.html">ACOMODAÇÃO</a>

              <li class="nav-item">
                <a class="nav-link" href="contatos.html">CONTATOS</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="container-md form-section">
          <div class="row">
            <div class="col-md-5 offset-md-1">
              <div class="contact-form">
                <h2></h2>
                <form>
                  <div class="form-group">
                    <label for="name">Nome:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder=""
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder=""
                    />
                  </div>
                  <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea
                      class="form-control msg"
                      id="msg"
                      rows="5"
                    ></textarea>
                  </div>
                  <button type="button" class="btn btn-outline-light btn-block rounded-pill" onclick="openPopup()">
                    Enviar
                  </button>
				
				  <!-- Popup -->
				  <div id="popup" class="popup d-none">
					<div class="popup-container">
					  <div class="popup-content">
						<p class="mb-3">Seu formulário foi enviado com sucesso</p>
						<button class="btn btn-primary" onclick="closePopup()">Ok</button>
					  </div>
					</div>
				  </div>
				
                </form>
              </div>
            </div>


            <div class="col-md-6 text-right">
              <div class="blockquote text-light mt-5 ">
                <p class="mb-0">
                  "Viajar é descobrir que todos estão <br />
                  errados sobre outros países."
                </p>
                <footer class="blockquote-footer">Aldous Huxley</footer>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

	<script src="css/contatos/pop.js"></script>
